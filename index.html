<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>File Upload HTML Template - Pure Coding</title>
</head>
<body>
   <div class="kidsMagazine">
      <h1>KIDS MAGAZINE</h1>
   </div>
	<div class="file__upload">
      <div class="left">
         
         <textarea name="" id="" placeholder="Write your text..." style="height: 627px;
         width: 1047px; place-content: center;
    padding: 4% 2%;
    font-size: 20px;"></textarea>
         <button class="uploadButton"><i class="fa fa-cloud-upload fa-2x" ></i><span>  Upload</span></button>
      </div>
      <div class="right">
         <div class="header">
            <p><i class="fa fa-cloud-upload fa-2x"></i><h2 style="color: #fff;"> Upload</h2></p>			
         </div>
         <form class="body">
            <input type="file" id="upload">
            <label for="upload">
               <i class="fa fa-file-text-o fa-3x"></i>
               <p>
                  <strong>Drag and drop</strong> files here<br>
                  or <span>browse</span> to begin the upload
               </p>
            </label>
         </form>
      </div>
	
	</div>
</body>
</html>
